<!-- Simpan file ini sebagai loading.svg -->
<svg width="40px" height="40px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  <circle cx="50" cy="50" fill="none" stroke="#c25b76" stroke-width="10" r="35" 
          stroke-dasharray="164.93361431346415 56.97787143782138">
    <animateTransform attributeName="transform" type="rotate"
      repeatCount="indefinite" dur="1s"
      values="0 50 50;360 50 50"
      keyTimes="0;1" />
  </circle>
</svg>
