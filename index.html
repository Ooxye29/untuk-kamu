<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Untuk Kamu, yang Pernah Bertahan</title>
  <meta name="description" content="Ulang tahunmu kali ini berbeda. Ada yang menunggu di akhir‚Ä¶ hanya jika kamu siap menerimanya.">
  <meta property="og:title" content="Untuk Kamu, yang Pernah Bertahan" />
  <meta property="og:description" content="Ulang tahunmu kali ini berbeda. Ada yang menunggu di akhir‚Ä¶ hanya jika kamu siap menerimanya." />
  <meta property="og:image" content="assets/share-preview.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourvercel.vercel.app/" />
  <meta name="theme-color" content="#f3c6c6" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    #video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 99;
      overflow: hidden;
    }

    #video-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    #start-screen h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #start-screen button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #f3c6c6;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #form-phase {
      display: none;
      text-align: center;
      padding: 2em;
    }

    #form-phase input, #form-phase button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    #landscape-warning {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Landscape Warning -->
  <div id="landscape-warning">
    <img src="assets/logo-animasi.gif" alt="Rotate Your Phone" />
  </div>

  <!-- Fullscreen Video with Overlay -->
  <div id="video-overlay">
    <video id="intro-video" playsinline autoplay muted>
      <source src="assets/video.mp4" type="video/mp4" />
    </video>
    <div id="start-screen">
      <h2>Tap untuk mulai üé¨</h2>
      <button id="play-btn">‚ñ∂Ô∏è Putar</button>
    </div>
  </div>

  <!-- Form Input Phase -->
  <div id="form-phase">
    <h2>Masukkan Namamu & Tanggal Lahir</h2>
    <input type="text" id="name" placeholder="Nama Kamu" required />
    <input type="date" id="dob" required />
    <br />
    <button type="button" onclick="checkBirthday()">Lanjut ‚û§</button>
  </div>

  <script>
    const playBtn = document.getElementById("play-btn");
    const startScreen = document.getElementById("start-screen");
    const videoOverlay = document.getElementById("video-overlay");
    const video = document.getElementById("intro-video");

    playBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      video.play();
      video.muted = false;
    });

    video.addEventListener("ended", () => {
      videoOverlay.style.display = "none";
      document.getElementById("form-phase").style.display = "block";
    });

    function checkBirthday() {
      const name = document.getElementById("name").value.trim();
      const birthDate = document.getElementById("dob").value;

      if (!name || !birthDate) {
        alert("Nama dan tanggal lahir harus diisi ya!");
        return;
      }

      const today = new Date();
      const inputDate = new Date(birthDate);
      const bdayThisYear = new Date(today.getFullYear(), inputDate.getMonth(), inputDate.getDate());

      if (
        today.getDate() === bdayThisYear.getDate() &&
        today.getMonth() === bdayThisYear.getMonth()
      ) {
        localStorage.setItem("userName", name);
        window.location.replace("surat.html");
      } else {
        let nextBday = new Date(bdayThisYear);
        if (today > bdayThisYear) {
          nextBday.setFullYear(today.getFullYear() + 1);
        }

        const diffTime = nextBday - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        alert(`Hmm‚Ä¶ ulang tahun kamu masih ${diffDays} hari lagi üò¢\n\nSampai hari itu tiba, kamu belum bisa lanjut ke bagian selanjutnya ya.\n\nTapi Rico doain yang terbaik buat kamu dari sekarang ü´∂`);
      }
    }
  </script>
</body>
</html>
