<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fce4ec;
      padding: 20px;
      text-align: center;
    }

    .game-container h2 {
      font-size: 1.6em;
      color: #5a2a2a;
      margin-bottom: 20px;
    }

    #hearts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .heart {
      font-size: 2.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    .heart.clicked {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Klik 5 ❤️ untuk lanjut!</h2>
    <div id="hearts"></div>
  </div>

  <script>
    let clicks = 0;
    const hearts = document.getElementById("hearts");

    for (let i = 0; i < 10; i++) {
      const heart = document.createElement("span");
      heart.innerHTML = "❤️";
      heart.classList.add("heart");
      heart.onclick = () => {
        if (!heart.classList.contains("clicked")) {
          heart.classList.add("clicked");
          clicks++;
          if (clicks >= 5) {
            setTimeout(() => {
              window.location.href = "birthday.html";
            }, 500);
          }
        }
      };
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
