<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/CafeMatcha.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="preload" href="assets/ayunan.gif" as="image">
  <link rel="preload" href="assets/backsound.mp3" as="audio">

  <style>
    @font-face {
      font-family: 'CafeMatcha';
      src: url('fonts/CafeMatcha.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #fce4ec;
      font-family: 'CafeMatcha', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      text-align: center;
      padding: 40px 20px;
      max-width: 90%;
      font-size: 1.5em;
      color: #5a2a2a;
    }

    .slide {
      display: none;
      transition: all 0.6s ease-in-out;
      opacity: 0;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ffb6c1;
      color: #5a2a2a;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'CafeMatcha';
      border-radius: 20px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .next-btn.show {
      opacity: 1;
    }

    .gif-container {
      margin-top: 30px;
    }

    .gif-container img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    em {
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Backsound -->
  <audio autoplay loop id="bgm" src="assets/backsound.mp3"></audio>

  <div id="container">
    <div class="slide active" id="slide0"></div>
    <div class="slide" id="slide1"></div>
    <div class="slide" id="slide2"></div>
    <div class="slide" id="slide3"></div>
    <div class="slide" id="slide4"></div>
    <div class="slide" id="slide5"></div>
    <div class="slide" id="slide6"></div>
    <div class="slide" id="slide7"></div>
    <div class="slide" id="slide8"></div>
    <div class="slide" id="slide9">
      <p>ðŸŽ® Selesaikan mini game dulu ya sebelum kamu bisa lihat kejutan terakhir!</p>

    </div>
    <div class="slide" id="slide10">
      <div class="gif-container">
        <img src="assets/ayunan.gif" alt="GIF Ayunan">
      </div>
    </div>
  </div>

  <button class="next-btn" id="nextBtn" onclick="nextSlide()">Lanjut âž¤</button>
  <script>

  let current = 0;
  const nextBtn = document.getElementById("nextBtn");
  const container = document.getElementById("container");

  function typeText(text, elementId, callback) {
    const element = document.getElementById(elementId);
    element.innerHTML = "";
    let i = 0;
    const lines = text.split("\n");

    function typeLine(lineIndex = 0) {
      if (lineIndex >= lines.length) {
        nextBtn.classList.add("show");
        return callback && callback();
      }

      let line = lines[lineIndex];
      let charIndex = 0;
      const p = document.createElement("p");
      p.style.marginBottom = "20px";
      element.appendChild(p);

      function typeChar() {
        if (charIndex < line.length) {
          p.innerHTML += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 50); // Kecepatan per huruf (lebih cepat dikit)
        } else {
          setTimeout(() => typeLine(lineIndex + 1), 650); // jeda antar kalimat
        }
      }

      typeChar();
    }

    typeLine();
  }

  function nextSlide() {
    if (current < slides.length) {
      document.querySelectorAll(".slide")[current].classList.remove("active");
      current++;
      if (current < slides.length) {
        const currentSlide = document.querySelectorAll(".slide")[current];
        currentSlide.classList.add("active");
        typeText(slides[current], `slide${current}`);
        nextBtn.classList.remove("show");
      } else {
        document.querySelectorAll(".slide")[current].classList.remove("active");
        document.querySelectorAll(".slide")[current + 1].classList.add("active");
        nextBtn.classList.remove("show");
        current++;
      }
    }
  }

  // Start slide 0
  typeText(slides[0], "slide0");
  </script>
  <script>
  function finishMiniGame() {
    // Sembunyikan mini game
    document.querySelectorAll(".slide")[current].classList.remove("active");
    // Tampilkan slide GIF
    const gifSlide = document.querySelector("#slide10");
    gifSlide.classList.add("active");
    current++;
  }

  // Autoplay fix untuk iOS/Android
  document.addEventListener('click', function enableAudio() {
    const bgm = document.getElementById("bgm");
    if (bgm && bgm.paused) {
      bgm.play();
    }
    document.removeEventListener('click', enableAudio);
  });
</script>

</body>
</html>
