  let current = 0;
  const nextBtn = document.getElementById("nextBtn");

  function typeText(text, elementId, callback) {
    const element = document.getElementById(elementId);
    element.innerHTML = "";
    let i = 0;
    const lines = text.split("\n");

    function typeLine(lineIndex = 0) {
      if (lineIndex >= lines.length) {
        nextBtn.classList.add("show");
        return callback && callback();
      }

      let line = lines[lineIndex];
      let charIndex = 0;
      const p = document.createElement("p");
      p.style.marginBottom = "20px";
      element.appendChild(p);

      function typeChar() {
        if (charIndex < line.length) {
          p.innerHTML += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 45); // kecepatan ketik
        } else {
          setTimeout(() => typeLine(lineIndex + 1), 600); // jeda antar kalimat
        }
      }

      typeChar();
    }

    typeLine();
  }

  function nextSlide() {
    document.querySelectorAll(".slide")[current].classList.remove("active");
    current++;
    const slidesAll = document.querySelectorAll(".slide");

    if (current < slidesAll.length) {
      const currentSlide = slidesAll[current];
      currentSlide.classList.add("active");
      nextBtn.classList.remove("show");

      // Hujan bunga hanya di slide 9 (GIF)
      if (current === 9) flowerRain();

      if (current <= 8) {
        typeText(slides[current], `slide${current}`);
      } else {
        nextBtn.classList.add("show"); // show langsung di slide 9/10/11
      }
    }
  }

  function flowerRain() {
  for (let i = 0; i < 20; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    
    // Random posisi horizontal
    flower.style.left = Math.random() * window.innerWidth + "px";

    // Ukuran acak antara 25‚Äì40px
    const size = 25 + Math.random() * 15;
    flower.style.width = size + "px";
    flower.style.height = size + "px";

    // Durasi jatuh antara 4‚Äì7 detik
    flower.style.animationDuration = 4 + Math.random() * 3 + "s";

    document.body.appendChild(flower);

    // Hapus setelah 8 detik
    setTimeout(() => flower.remove(), 8000);
  }
  }
